<!-- Newsletter subscribe form -->
<!-- Replace ACTION_URL_HERE with your email provider's form action URL -->
<form action="ACTION_URL_HERE" method="post" class="flex flex-col items-center">
  <label class="sr-only" for="email">Email</label>
  <input type="email" name="email" id="email" placeholder="Enter your email" required class="mb-2 px-4 py-2 rounded-md">
  <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-md">Subscribe</button>
</form>
